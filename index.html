<div id="content" style="font-family:'Times New Roman'">Hello World<br /></div>
<script type="text/javascript">
 var thisTimmer = setInterval(startHello,1000);
 setTimeout(stopHello, 10000);
  
 function startHello() {
  var content = document.getElementById("content").innerHTML;
  document.getElementById("content").innerHTML = content + "Hello World<br />";
 } 
 function stopHello() { 
  clearInterval(thisTimmer);
 } 
</script>
